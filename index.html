<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .coin {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
        }

        .coin .front,
        .coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .coin .front {
            background-color: #f39c12;
            transform: rotateY(0deg);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/2006_Quarter_Proof.png/1200px-2006_Quarter_Proof.png'); /* Replace with your heads image */
            background-size: cover;
        }

        .coin .back {
            background-color: #2c3e50;
            transform: rotateY(180deg);
            background-image: url('https://en.numista.com/catalogue/photos/united_states/original/5563a66125f4f1.53802817.jpg'); /* Replace with your tails image */
            background-size: cover;

        }

        .coin.flipping {
            transform: rotateY(3600deg);
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-primary {
            background-color: #3498db;
        }

        .btn-secondary {
            background-color: #e74c3c;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coin Flip Game</h1>

        <div id="coin" class="coin">
            <div class="front"></div>
            <div class="back"></div>
        </div>

        <div class="buttons">
            <button id="heads-button" class="btn btn-primary">Heads</button>
            <button id="tails-button" class="btn btn-secondary">Tails</button>
        </div>

        <p id="result"></p>
        <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const headsButton = document.getElementById('heads-button');
        const tailsButton = document.getElementById('tails-button');
        const resultText = document.getElementById('result');
        const winsText = document.getElementById('wins');
        const lossesText = document.getElementById('losses');

        let wins = 0;
        let losses = 0;

        function flipCoin(choice) {
            coin.classList.add('flipping');
            headsButton.disabled = true;
            tailsButton.disabled = true;

            setTimeout(() => {
                coin.classList.remove('flipping');
                const randomNumber = Math.random();
                const result = randomNumber < 0.5 ? 'heads' : 'tails';

                if (result === choice) {
                    resultText.textContent = 'You Win!';
                    wins++;
                    winsText.textContent = wins;
                } else {
                    resultText.textContent = 'You Lose!';
                    losses++;
                    lossesText.textContent = losses;
                }

                headsButton.disabled = false;
                tailsButton.disabled = false;
            }, 1000); // Matches the CSS transition duration
        }

        headsButton.addEventListener('click', () => flipCoin('heads'));
        tailsButton.addEventListener('click', () => flipCoin('tails'));

        //  *****************************************************************
        //  ВАЖНО:  Теперь функция `joinLobby` ИСПРАВЛЕНА!
        //  *****************************************************************

        function createUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const userId = createUUID(); //  Генерируем UUID для userId
        const lobbyId = 1; //  ВАЖНО:  Замените это на актуальный ID лобби, к которой хотите присоединиться!

        async function joinLobby() {
            // Replace with your actual API endpoint
            const apiUrl = `http://localhost:3000/lobbies/${lobbyId}/join`;  //  <-----  !!!  Исправлено !!!
            const requestBody = {
                userId: userId,  //  <-----  !!!  Отправляем userId !!!
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Joined lobby:', data);
                // Handle the response data here
            } catch (error) {
                console.error('Error joining lobby:', error);
                // Handle the error here
            }
        }

        // Call joinLobby when the page loads
        joinLobby();


    </script>
</body>
</html>
