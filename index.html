<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетка - Создание Лобби</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <h1>Монетка</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Лобби</a>
            <a href="#">Правила</a>
        </nav>
    </header>

    <main>
        <section id="create-lobby">
            <h2>Создать Лобби</h2>
            <form id="lobby-form">
                <div class="form-group">
                    <label for="lobby-name">Название Лобби:</label>
                    <input type="text" id="lobby-name" name="lobby-name" placeholder="Например: Вечерняя монетка" required>
                </div>

                <div class="form-group">
                    <label for="bet-amount">Сумма ставки:</label>
                    <input type="number" id="bet-amount" name="bet-amount" placeholder="Введите сумму в рублях" min="1" required>
                </div>

                <div class="form-group">
                    <label for="rounds">Количество раундов:</label>
                    <input type="number" id="rounds" name="rounds" placeholder="Количество игр в лобби" min="1" required>
                </div>

                <button type="submit" class="create-button">Создать Лобби</button>
            </form>

            <div id="lobby-preview">
                <h3>Предпросмотр Лобби</h3>
                <p><b>Название:</b> <span id="preview-lobby-name"></span></p>
                <p><b>Ставка:</b> <span id="preview-bet-amount"></span> руб.</p>
                <p><b>Раунды:</b> <span id="preview-rounds"></span></p>
            </div>

        </section>

        <section id="existing-lobbies">
            <h2>Существующие Лобби</h2>
            <div class="lobby-list">
                <!-- Здесь будут отображаться созданные лобби (динамически, с помощью JavaScript) -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 Монетка. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
