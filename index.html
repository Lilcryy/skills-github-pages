<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Management</title>
    <script>
        async function createLobby() {
            const name = document.getElementById('lobbyName').value;
            const betAmount = document.getElementById('betAmount').value;
            const rounds = document.getElementById('rounds').value;
            const creatorId = document.getElementById('creatorId').value;

            const response = await fetch('http://localhost:3000/lobbies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, betAmount, rounds, creatorId })
            });

            const data = await response.json();
            alert(data.message);
        }

        async function joinLobby() {
            const lobbyId = document.getElementById('joinLobbyId').value;
            const userId = document.getElementById('joinUserId').value;

            const response = await fetch(`http://localhost:3000/lobbies/${lobbyId}/join`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId })
            });

            const data = await response.json();
            alert(data.message);
            if (data.redirect) {
                window.location.href = data.redirect;
            }
        }

        async function listLobbies() {
            const response = await fetch('http://localhost:3000/lobbies');
            const lobbies = await response.json();

            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';

            lobbies.forEach(lobby => {
                const li = document.createElement('li');
                li.textContent = `ID: ${lobby.id}, Name: ${lobby.name}, Bet: ${lobby.bet_amount}, Rounds: ${lobby.rounds}`;
                lobbyList.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <h1>Lobby Management</h1>

    <section>
        <h2>Create Lobby</h2>
        <form onsubmit="event.preventDefault(); createLobby();">
            <label for="lobbyName">Lobby Name:</label>
            <input type="text" id="lobbyName" required><br>

            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" required><br>

            <label for="rounds">Rounds:</label>
            <input type="number" id="rounds" required><br>

            <label for="creatorId">Creator ID:</label>
            <input type="text" id="creatorId" required><br>

            <button type="submit">Create</button>
        </form>
    </section>

    <section>
        <h2>Join Lobby</h2>
        <form onsubmit="event.preventDefault(); joinLobby();">
            <label for="joinLobbyId">Lobby ID:</label>
            <input type="number" id="joinLobbyId" required><br>

            <label for="joinUserId">User ID:</label>
            <input type="text" id="joinUserId" required><br>

            <button type="submit">Join</button>
        </form>
    </section>

    <section>
        <h2>Available Lobbies</h2>
        <button onclick="listLobbies()">Refresh List</button>
        <ul id="lobbyList"></ul>
    </section>
</body>
</html>
