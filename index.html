<!DOCTYPE html>
<html>
<head>
    <title>Blum Inspired Site</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <nav>
            <ul>
                <li class="active" data-section="home">Главная</li>
                <li data-section="tasks">Задания</li>
                <li data-section="portfolio">Портфель</li>
                <li data-section="earn">Заработок</li>
            </ul>
        </nav>

        <main>
            <section id="home" class="active">
                <h2>Главная</h2>
                <div id="balance-container">
                    <span>Баланс:</span>
                    <span id="balance">0</span>
                </div>
                <button id="click-button">Кликни!</button>
            </section>

            <section id="tasks">
                <h2>Задания (обновляются каждые 24 часа)</h2>
                <ul id="task-list">
                    <!-- Задания будут добавлены сюда с помощью JavaScript -->
                </ul>
            </section>

            <section id="portfolio">
                <h2>Портфель</h2>
                <p>Здесь будет отображаться ваш портфель...</p>
            </section>

            <section id="earn">
                <h2>Заработок</h2>
                <p>Здесь вы сможете зарабатывать токены...</p>
            </section>
        </main>

        <div id="banner">
          <img src="banner.jpg" alt="Описание баннера">
          <p>Текст баннера</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
