<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в монетку</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
         #lobbyList {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .lobby-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .lobby-item:last-child {
            border-bottom: none;
        }

        .joinButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Игра в монетку</h1>

    <h2>Создать лобби</h2>
    <form id="createLobbyForm">
        <label for="lobbyName">Название лобби:</label>
        <input type="text" id="lobbyName" name="lobbyName" required><br><br>

        <label for="betAmount">Сумма ставки:</label>
        <input type="number" id="betAmount" name="betAmount" required><br><br>

        <label for="rounds">Количество раундов:</label>
        <input type="number" id="rounds" name="rounds" required><br><br>

        <button type="submit">Создать лобби</button>
    </form>

    <h2 >Список доступных лобби</h2>
    <div id="errorMessage" style="color: red;"></div>
    <div id="lobbyList">
        <!-- Здесь будет отображаться список лобби -->
    </div>

    <script src="/js/client.js"></script>
</body>
</html>
