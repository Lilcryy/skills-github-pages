<div class="container">

        <h2>Создать Лобби</h2>

            <input type="text" id="lobby-name" name="lobby-name" required>

            <input type="number" id="bet-amount" name="bet-amount" min="1" value="10" required>

            <label for="rounds">Количество Раундов:</label>
            <input type="number" id="rounds" name="rounds" min="1" value="5" required>

<script>
const API_URL = 'http://localhost:3000/lobbies';
let currentLobbyId = null; // ID текущего лобби пользователя
let userId = 'user1'; // Replace with actual user ID after authentication

document.getElementById('create-lobby-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    const lobbyName = document.getElementById('lobby-name').value;
    const betAmount = document.getElementById('bet-amount').value;
    const rounds = document.getElementById('rounds').value;

    const lobbyData = {
        name: lobbyName,
        betAmount: betAmount,
        rounds: rounds,
        creatorId: userId  // Use the userId here
    };

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(lobbyData)
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        console.log('Lobby created:', data);
        currentLobbyId = data.lobbyId;

        // Перенаправляем на страницу ожидания
        window.location.href = `/waiting.html?lobbyId=${currentLobbyId}&userId=${userId}`; // Pass userId
    } catch (error) {
        console.error('Error creating lobby:', error);
        alert('Failed to create lobby. Please try again.');
    }
});

// Function to fetch and display lobbies
async function fetchLobbies() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const lobbies = await response.json();
        displayLobbies(lobbies);
    } catch (error) {
        console.error('Error fetching lobbies:', error);
        alert('Failed to load lobbies. Please try again.');
    }
}

// Function to display the fetched lobbies
function displayLobbies(lobbies) {
    const lobbyList = document.getElementById('lobbies');
    lobbyList.innerHTML = '<h2>Available Lobbies</h2>';

    lobbies.forEach(lobby => {
        const lobbyItem = document.createElement('div');
        lobbyItem.classList.add('lobby-item');
        lobbyItem.innerHTML = `
            <h3><i class="fas fa-gamepad"></i> ${lobby.name}</h3>
            <p><i class="fas fa-coins"></i> Bet: ${lobby.betAmount} coins</p>
            <p><i class="fas fa-sync-alt"></i> Rounds: ${lobby.rounds}</p>
            <button onclick="joinLobby('${lobby.id}')"><i class="fas fa-sign-in-alt"></i> Join</button>
        `;
        lobbyList.appendChild(lobbyItem);
    });
}

async function joinLobby(lobbyId) {
    try {
        const response = await fetch(`${API_URL}/${lobbyId}/join`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: userId })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        window.location.href = `/game.html?lobbyId=${lobbyId}&userId=${userId}`; // Pass userId
    } catch (error) {
        console.error('Error joining lobby:', error);
        alert('Failed to join lobby. Please try again.');
    }
}

window.onload = fetchLobbies;
</script>
