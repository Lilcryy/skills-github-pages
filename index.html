<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            display: flex; /* Добавлено для центрирования по вертикали */
            flex-direction: column; /* Добавлено для центрирования по вертикали */
            align-items: center; /* Добавлено для центрирования по горизонтали */
        }

        h1 {
            color: #333;
        }

        .coin-image {
            width: 100px;
            height: 100px;
            /* Убрано margin: 20px auto; и display: block; */
            /* Используем align-self: center; в .container для центрирования */
        }

        .lobby-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        .ready-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .ready-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Игра</h1>

        <img src="coin.png" alt="Монетка" class="coin-image">

        <div class="lobby-info">
            <h2>Информация о лобби:</h2>
            <p><b>ID лобби:</b> 12345</p>
            <p><b>Игроки:</b>  Игрок1, Игрок2, Игрок3</p>
            <p><b>Статус:</b> Ожидание игроков...</p>
        </div>

        <button class="ready-button">Готов!</button>

    </div>

</body>
</html>
