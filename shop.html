<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин FPI Token</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.jpg" alt="Логотип FPI Token">
      </div>
    </div>
  </header>
  <main>
    <section id="shop">
      <h2>Магазин</h2>
      <p>Приобретайте уникальные монетки за FPI Token!</p>

      <div class="product-grid">

        <div class="product-card">
          <img src="coin1.png" alt="Монетка 1">
          <h3>Золотая монета</h3>
          <p class="price">100 FPI</p>
          <button class="buy-button" data-price="100">Купить</button>
        </div>

        <div class="product-card">
          <img src="coin2.png" alt="Монетка 2">
          <h3>Серебряная монета</h3>
          <p class="price">75 FPI</p>
          <button class="buy-button" data-price="75">Купить</button>
        </div>

        <div class="product-card">
          <img src="coin3.png" alt="Монетка 3">
          <h3>Бронзовая монета</h3>
          <p class="price">50 FPI</p>
          <button class="buy-button" data-price="50">Купить</button>
        </div>

         <div class="product-card">
          <img src="coin4.png" alt="Монетка 4">
          <h3>Платиновая монета</h3>
          <p class="price">200 FPI</p>
          <button class="buy-button" data-price="200">Купить</button>
        </div>

        <div class="product-card">
          <img src="coin5.png" alt="Монетка 5">
          <h3>Рубиновая монета</h3>
          <p class="price">150 FPI</p>
          <button class="buy-button" data-price="150">Купить</button>
        </div>

      </div>
    </section>
  </main>
